<!DOCTYPE html>
<html>
<head>
	<title>Super Store</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class= "topBorder">
		<h1> Dr. G. Zeus's Super Store</h1>
		<h3><i>"Where the ordinary becomes EXTRA-ordinary!"</i></h3>
		<nav>
			<ul>
				<li><a href="#"> Hase</a></li>
				<li><a href="#"> About</a></li>
				<li><a href="#"> Contact Us</a></li>
				<li><a href="#"> Packages </a></li>
			</ul>
		</nav>
	</div>

	<div class= "products">
		<h1 class="center"> Our Offerings </h1>
			<div class= "productBox"> 
				<table>
					
					<tr>
						<th bgcolor="green" class="cash">
							<a href="#">
								<div class="overlay">
									<span>Hey big spender.
									</span>
								</div>
							</a>
						</th>

						<th bgcolor="#74777c" class="arm">
							<a href="#">
								<div class="overlay">
									<span class="buff">Welcome to the gun show
									</span>
								</div>
							</a>
						</th>
					</tr>

					<tr>
						<th bgcolor="maroon" class="zoom">
							<a href="#">
								<div class ="overlay">
									<span class="fast">Try to keep up
									</span>
								</div>
							</a>
						</th>

						<th bgcolor="pink" class="mind">
							<a href="#">
								<div class="overlay">
									<span class="brain">You read my mind!</span>
								</div>
							</a>
						</th>
					</tr>

					<tr>
						<th bgcolor="white" class="God">
							<a href="#">
								<div class = "overlay">	   <span class ="supes">
									All you need and more.
									</span>
								</div>
							</a>
						</th>

						<th class="Soon">
							<a href="#">
								<div class ="overlay">
									<span class="future">
									The future is almost here.
									</span>
								</div>
							</a>
						</th>
					</tr>

				</table>
				
			</div>
	</div>


</body>
</html>
